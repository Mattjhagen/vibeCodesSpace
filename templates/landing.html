<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing Page</title>
  <style>
    body{font-family:Inter,Arial,sans-serif;margin:0;padding:0;background:#0c0c0e;color:#fafafa}
    .hero{text-align:center;padding:4rem 2rem;max-width:640px;margin:0 auto}
    .hero h1{font-size:2.5rem;margin-bottom:1rem}
    .hero p{font-size:1.1rem;color:#a1a1aa;margin-bottom:2rem}
    .cta{display:inline-block;padding:12px 24px;background:#fff;color:#0c0c0e;text-decoration:none;border-radius:8px;font-weight:600}
    .features{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:2rem;padding:3rem 2rem;max-width:900px;margin:0 auto}
    .feature{text-align:center}
    .feature h3{font-size:1.25rem;margin-bottom:0.5rem}
    .feature p{color:#a1a1aa;font-size:0.95rem}
    footer{text-align:center;padding:2rem;color:#71717a;font-size:0.9rem}
  </style>
</head>
<body>
  <section class="hero">
    <h1>Your headline here</h1>
    <p>A short tagline that explains your product or offer. Edit this in the builder.</p>
    <a href="#" class="cta">Get started</a>
  </section>
  <section class="features">
    <div class="feature">
      <h3>Feature one</h3>
      <p>Brief benefit or description.</p>
    </div>
    <div class="feature">
      <h3>Feature two</h3>
      <p>Brief benefit or description.</p>
    </div>
    <div class="feature">
      <h3>Feature three</h3>
      <p>Brief benefit or description.</p>
    </div>
  </section>
  <footer>&copy; 2026 Your Name. All rights reserved.</footer>
</body>
</html>
